<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Validation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        header {
            font-size: 50px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 40px;
            color: #333;
        }

        input[type="text"] {
            width: 60%;
            padding: 20px;
            font-size: 40px;
            border-radius: 10px;
            border: 3px solid #ccc;
            margin-top: 20px;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>
<body>
    <header>WhirlTronics</header>
    <div class="container">
        <h1>Scan Box label</h1>
        <input type="text" id="box-id" placeholder="Enter Box ID" autofocus>
    </div>
</body>
</html>
